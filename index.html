<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Profit Calculator</h1>
        <div class="calculator">
            <label for="investment">Investment Amount:</label>
            <input type="number" id="investment" placeholder="Enter investment amount">

            <label for="buyPrice">Buy Price:</label>
            <input type="number" id="buyPrice" placeholder="Enter buy price">

            <label for="sellPrice">Sell Price:</label>
            <input type="number" id="sellPrice" placeholder="Enter sell price">

            <label for="fee">Transaction Fee (%):</label>
            <input type="number" id="fee" placeholder="Enter transaction fee" value="0">

            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
                <option value="£">GBP (£)</option>
            </select>

            <button onclick="calculateProfit()">Calculate Profit</button>
            <button onclick="resetCalculator()">Reset</button>

            <div id="result"></div>
        </div>

        <div class="theme-switcher">
            <label for="theme">Switch Theme:</label>
            <input type="checkbox" id="theme" onclick="toggleTheme()"> Dark Mode
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
